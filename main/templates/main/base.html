<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block titulo-pesta√±a %}{% endblock %} | DolorFarma</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        {% load static %}
        <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    </head>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <body>
        <header>
            <i class="fa-solid fa-arrow-left" onclick="goBack()"></i>
            <div class="logo-principal">
                <a href="{% url 'index' %}"><h2>DolorFarma</h2></a>
            </div>
            <div class="user-section">
                <p class="nombre_usuario">{{request.user}}</p>
                <a class="logout" href="{% url 'logout' %}"><img src="{% static 'images/logout.png' %}"></a>
            </div>
        </header>

        <div class = header2>
            <div class="titulo">
                {% block titulo %}{% endblock %}
            </div>
            
        </div>
        
        {% block contenido %}
        {% endblock %}
    </body>
</html>
